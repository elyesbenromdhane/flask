<!DOCTYPE html>
<html>
<head>
    <title>Loan Application Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        h1 {
            color: #007bff;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }

        .approved {
            color: #4CAF50;
        }

        .rejected {
            color: #F44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Application Result</h1>
        <p class="{{ prediction_result_class }}">{{ prediction_result_message }}</p>
    </div>
</body>
</html>
